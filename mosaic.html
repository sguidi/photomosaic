<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="js/mosaic.js"></script>
	<script type="text/javascript" src="js/client.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/mosaic-builder.js"></script>
	<script type="text/javascript" src="js/pool.js"></script>
	<link rel="stylesheet" type="text/css" href="css/mosaic.css">
	<title>Mosaic</title>
	<meta name="description" content="Transform your photo in a mosaic">
	<meta name="author" content="Sergio Guidi">
</head>

<body>

	<h1 align="center">Transform your photo in a mosaic</h1>

	<div class="box input" id="drop-zone">
		<p>Drop your photo here!</p>
		<p>or</p>
		<p class="input">
			<label for="file-input" class="link-like">Pick up one
			<input id="file-input" name="file-input" type="file" accept="image/*">
		</p>
		<div id="status">				
			<!-- Contains current status -->
			<p class="initial">Ready to process your photo!</p>
			<p class="processing">We're processing your photo...</p>
			<p class="incompatible">
				Your browser doesn't support Canvas, see how to
				<a href="http://browsehappy.com/" target="_blank">update</a>
			</p>
			<p class="error">Sorry something went wrong!</p>
		</div>
	</div>

	<div class="box result">
		<p>Result here!</p>
		<div id="mosaic">
			<!-- Computed photo mosaic here -->
		</div>
	</div>

</body>

</html>
